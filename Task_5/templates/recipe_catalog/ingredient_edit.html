{% extends "base.html" %}

{% block content %}
<h2>Изменить ингредиент</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

{% with data=form.instance %}
    <a href="{% url 'recipe_catalog:ingredient_delete' data.id %}">Удалить</a>
{% endwith %}

{% with data=form.instance %}
    {% if form.is_valid %}
        Ингредиент успешно изменён
    {% endif %}
{% endwith %}
{% endblock %}
