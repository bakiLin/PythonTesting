{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% with data=form.instance %}

        ID новой записи в БД: {{ data.id }}
    {% endif %}
{% endwith %}
{% endblock %}
